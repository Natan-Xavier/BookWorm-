<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #ff6600; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px;
      background-color: #ff6600; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: #e65c00; }
    .link { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Funcionário</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="link">
      <a href="#">Já possui conta? Faça login</a>

    </div>
  </div>

  <script>
    const form = document.getElementById('cadastroForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;

      if (senha !== confirmarSenha) {
        alert('As senhas não coincidem.');
        return;
      }

      localStorage.setItem('funcionarioNome', nome);
      localStorage.setItem('funcionarioEmail', email);
      localStorage.setItem('funcionarioSenha', senha);

      alert('Cadastro de funcionário realizado com sucesso! (simulação)');
    });
  </script>
</body>
</html>
