<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Funcionário</title>
  <link rel="stylesheet" href="funcionario.css" />
</head>
<body>
  <div class="container">
    <h2>Cadastro de Funcionário</h2>
    <form id="cadastroFuncionarioForm">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <div class="link">
      <a href="login-funcionario.html">Já possui conta? Faça login</a>
    </div>
  </div>

  <script src="funcionario.js"></script>
</body>
</html>
