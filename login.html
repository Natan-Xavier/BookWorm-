<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKWORM CLUB | Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-text">CONHEÇA MAIS LIVROS COM</div>
            <img src="logo.png" alt="Bookworm Club Logo">
        </div>
        
        <div class="login-form-wrapper">
            <h1 class="form-title">Já tem uma conta?</h1>
            
            <form action="#" method="post">
                
                <div class="form-field">
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-field">
                    <label for="senha">senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <button type="submit" class="btn-submit">ENTRAR</button>

            </form>
            
            <div class="signup-link">
                <span>primeira vez?</span> 
                <a href="cadastro.html">cadastre-se aqui!</a>
            </div>
        </div>
    </div>

</body>
</html>
