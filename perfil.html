<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKWORM CLUB | Meu Perfil</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">BOOKWORM CLUB</div>
        <a href="#" class="btn-perfil">MEU PERFIL</a>
    </header>

    <div class="profile-container">
        <aside class="sidebar">
            <div class="profile-avatar">
                <img src="https://placehold.co/120x120/ffbd59/333333?text=Menoca" alt="Avatar do Usuário" class="avatar-img">
            </div>

            <p class="welcome-message">OLÁ, MENOCA!</p>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-user"></i> Perfil
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bell"></i> Notificações
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-book"></i> Meus Livros
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i> Configurações
                </a>
            </nav>
            
            <a href="login.html" class="btn-logout">SAIR</a>
        </aside>

        <main class="profile-content">
            
            <h1>MEU PERFIL</h1>

            <section class="book-section">
                <h2>LIVROS ALUGADOS</h2>
                <div class="book-list">
                    
                    <div class="book-card">
                        <div class="book-cover-wrapper">

                            <img src="https://placehold.co/150x230/388c93/ffffff?text=Percy+Jackson" alt="Capa Livro 1" class="book-cover">
                            <!-- Tag de Expiração -->
                            <div class="expiration-tag">EXPIRA EM 2 DIAS</div>
                        </div>
                        <p class="book-title-card">Percy Jackson e o Ladrão de Raios</p>
                    </div>
                    <div class="book-card">
                        <div class="book-cover-wrapper">
                            <img src="https://placehold.co/150x230/1e40af/ffffff?text=Algoritmos" alt="Capa Livro 2" class="book-cover">
                        </div>
                        <p class="book-title-card">Entendendo Algoritmos</p>
                    </div>
                    <div class="book-card">
                        <div class="book-cover-wrapper">
                            <img src="https://placehold.co/150x230/a80000/ffffff?text=Grimorio" alt="Capa Livro 3" class="book-cover">
                        </div>
                        <p class="book-title-card">Grimório Oculto</p>
                    </div>

                </div>
            </section>
            <section class="book-section">
                <h2>LIVROS LIDOS</h2>
                <div class="book-list">
                    <div class="book-card">
                        <div class="book-cover-wrapper">
                            <img src="https://placehold.co/150x230/7c2d12/ffffff?text=RPG+Regras" alt="Capa Livro 4" class="book-cover">
                        </div>
                        <p class="book-title-card">Ordem Paranormal RPG</p>
                    </div>
                    <div class="book-card">
                        <div class="book-cover-wrapper">
                            <img src="https://placehold.co/150x230/065f46/ffffff?text=Biblia" alt="Capa Livro 5" class="book-cover">
                        </div>
                        <p class="book-title-card">Bíblia Sagrada</p>
                    </div>

                </div>
            </section>
        </main>
    </div>

</body>
</html>
