<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKWORM CLUB | Login Staff</title>
    <link rel="stylesheet" href="staff-login.css">
</head>
<body>

    <div class="login-container">
        <header class="staff-header">
            BOOKWORM CLUB | STAFF
        </header>

        <div class="login-form-wrapper">
            <h1 class="form-title">ACESSO RESTRITO - LOGIN FUNCIONÁRIO</h1>
            
            <form action="#" method="post" class="staff-form">
                
                <div class="form-field">
                    <label for="matricula">matrícula:</label>
                    <input type="text" id="matricula" name="matricula" required>
                </div>

                <div class="form-field">
                    <label for="senha">senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn-submit">ENTRAR</button>

            </form>
            
            <a href="login.html" class="client-link">voltar para o login do cliente</a>
        </div>
    </div>

</body>
</html>
